<!DOCTYPE html>
<html lang="en">
<head>
  <title>Distance between two destinations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/src/app/Content/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="./user-route.component.css" rel="stylesheet" />
</head>
<body>

  <div class="jumbotron">
    <div class="container-fluid">
        <h1>Find The Distance.</h1>
        <p>This App Will Help You Calculate Your Travelling Distances.</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
           </div>
           <div class="form-group">

                <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>

             </div>

        </form>

        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-info btn-lg " onclick="calcRoute()">Submit</button>
        </div>
    </div>

    <div class="container-fluid">
        <div id="googleMap">

        </div>
        <div id="output">

        </div>
    </div>

</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="Scripts/jquery-3.1.1.min.js"></script>
<script src="../../assets/../assets/js/Main.js"></script>
</body>
</html>
